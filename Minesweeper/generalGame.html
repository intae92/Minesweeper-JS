<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="g.css">
</head>
<body>
    
    <div class="bg">
        <input type="number" id="hor" placeholder="가로" value="10">
        <input type="number" id="ver" placeholder="세로" value="10">
        <input type="number" id="mine" placeholder="지뢰" value="20">
        <button id="exec">실행</button>
        <div class="game_bg">
            <div class="game_header imgCenter">
                <select name="level">
                    <option value="초급">초급</option>
                    <option value="중급">중급</option>
                    <option value="고급">고급</option>
                </select>
    
                <div class="flag_header">
                    <div class="flag_img"></div>
                    <span class="flag_count">00</span>
                </div>
    
                <div class="timer_header">
                    <div class="timer_img"></div>
                    <span class="timer_count">000</span>
                </div>
               
                <button class="resetBtn imgCenter"></button>     
            </div>
            <!-- game_header -->
            
            <table id="table">
                <!-- tbody에 지뢰판 만들기 -->
                <tbody></tbody>
            </table>
            <!-- table -->
        </div>
        <!-- game_bg -->
    </div>
    

   
    <script src="mine.js"></script>
</body>
</html>
